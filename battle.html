<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="js/battle.js" defer></script>
    <link rel="stylesheet" href="css/battle.css">
    <title>Battle Arena</title>
</head>
<body>
    <div id="noSelection">
        <h1>You must select a pokemon for battle</h1>
        <button onclick="redirect()">Click here to select</button>
    </div>
    <div id="battlefield">
        <div id="userPokemon">
            <div id="userHealthBar"></div>
            <p id="userHealth">Health: </p>
            <button id="attack" onclick="battleAttacks()">Attack</button>
        </div>
        <div id="enemyPokemon">
            <div id="enemyHealthBar"></div>
            <p id="enemyHealth">Health: </p>
        </div>
        <div id="gameOver">
            <button id="playAgainBtn" onclick="redirect()">Play Again</button>
        </div>
    </div>
</body>
</html>
